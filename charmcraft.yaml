type: charm
name: oai-ran-cu-k8s
summary: Charmed Operator for the OAI RAN Central Unit (CU).
description: Charmed Operator for the OAI RAN Central Unit (CU).
bases:
  - build-on:
      - name: ubuntu
        channel: "22.04"
    run-on:
      - name: ubuntu
        channel: "22.04"
links:
  website:
    - https://charmhub.io/oai-ran-cu-k8s
  source:
    - https://github.com/canonical/oai-ran-cu-k8s-operator
  issues:
    - https://github.com/canonical/oai-ran-cu-k8s-operator/issues

containers:
  cu:
    resource: cu-image
    mounts:
      - storage: config
        location: /tmp/conf/

storage:
  config:
    type: filesystem
    minimum-size: 1M

resources:
  cu-image:
    type: oci-image
    description: Container image for the OAI RAN Central Unit (CU).
    upstream-source: ghcr.io/canonical/oai-ran-cu:2.1.1

provides:
  fiveg_f1:
    interface: fiveg_f1
  fiveg_gnb_identity:
    interface: fiveg_gnb_identity

requires:
  fiveg_n2:
    interface: fiveg_n2
  logging:
    interface: loki_push_api

config:
  options:
    cni-type:
      type: string
      default: bridge
      description: |
        Multus CNI plugin to use for the interfaces.
        Allowed values are `bridge`, `macvlan`.
    f1-interface-name:
      type: string
      default: "f1"
      description: |
        Name of the network interface handling communication over the F1 interface.
        Host interface to use for the DU Network. If not specified, a bridge will be used.
    f1-ip-address:
      type: string
      default: "192.168.251.7/24"
      description: CU F1 interface IP Address in CIDR format
    f1-port:
      type: int
      default: 2153
      description: Number of the port handling communication over the F1 interface.
    n2-interface-name:
      type: string
      default: "n2"
      description: |
        Name of the network interface handling communication over the N2 interface.
        Host interface to use for the Core Network. If not specified, a bridge will be used.
    n2-ip-address:
      type: string
      default: "192.168.250.6/24"
      description: CU N2 interface IP Address in CIDR format
    n3-interface-name:
      type: string
      default: "n3"
      description: | 
        Name of the network interface handling communication over the N3 interface. 
        Host interface to use for the RAN Network. If not specified, a bridge will be used.
    n3-ip-address:
      type: string
      default: "192.168.251.6/24"
      description: CU N3 interface IP Address in CIDR format
    n3-gateway-ip:
      type: string
      default: "192.168.252.1"
      description: Gateway IP to the UPF Access Network.
    n3-subnet:
      type: string
      default: "192.168.252.0/24"
      description: UPF access network subnet
    mcc:
      type: string
      default: "001"
      description: Mobile Country Code
    mnc:
      type: string
      default: "01"
      description: Mobile Network code
    sst:
      type: int
      default: 1
      description: Slice Service Type
    tac:
      type: int
      default: 1
      description: Tracking Area Code

parts:
  charm:
    build-packages:
      - cargo
      - libffi-dev
      - libssl-dev
      - pkg-config
      - rustc
