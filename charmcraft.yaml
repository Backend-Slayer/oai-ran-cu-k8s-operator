type: charm
name: oai-ran-cu-k8s
summary: Charmed Operator for the OAI RAN Central Unit (CU).
description: Charmed Operator for the OAI RAN Central Unit (CU).
bases:
  - build-on:
      - name: ubuntu
        channel: "22.04"
    run-on:
      - name: ubuntu
        channel: "22.04"
links:
  website:
    - https://charmhub.io/oai-ran-cu-k8s
  source:
    - https://github.com/canonical/oai-ran-cu-k8s-operator
  issues:
    - https://github.com/canonical/oai-ran-cu-k8s-operator/issues

containers:
  cu:
    resource: cu-image
    mounts:
      - storage: config
        location: /tmp/conf/

storage:
  config:
    type: filesystem
    minimum-size: 1M

resources:
  cu-image:
    type: oci-image
    description: Container image for the OAI RAN Central Unit (CU).
    upstream-source: ghcr.io/canonical/oai-ran-cu:2.1.1

provides:
  fiveg_f1:
    interface: fiveg_f1
  fiveg_gnb_identity:
    interface: fiveg_gnb_identity

requires:
  fiveg_n2:
    interface: fiveg_n2
  logging:
    interface: loki_push_api

config:
  options:
    f1-interface-name:
      type: string
      default: "eth0"
      description: Name of the network interface handling communication over the F1 interface.
    f1-port:
      type: int
      default: 2153
      description: Number of the port handling communication over the F1 interface.
    n2-interface-name:
      type: string
      default: "eth0"
      description: Name of the network interface handling communication over the N2 interface.
    n3-interface-name:
      type: string
      default: "eth0"
      description: Name of the network interface handling communication over the N3 interface."
    mcc:
      type: string
      default: "001"
      description: Mobile Country Code
    mnc:
      type: string
      default: "01"
      description: Mobile Network code
    sst:
      type: int
      default: 1
      description: Slice Service Type
    tac:
      type: int
      default: 1
      description: Tracking Area Code

parts:
  charm:
    build-packages:
      - cargo
      - libffi-dev
      - libssl-dev
      - pkg-config
      - rustc
